
<mat-toolbar color="primary">
  <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
    <mat-icon>supervised_user_circle</mat-icon>
  </button>
  <span>Angular 13 CRUD</span>
  <span class="example-spacer"></span>
  <button mat-raised-button color="warn" (click)="openDialog()">Add Loan</button>
</mat-toolbar>

<div class="container">
<div style="margin-top: 10px">

  <mat-form-field appearance="standard">
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
  </mat-form-field>
  
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>
      <!-- loanType Column -->
      <ng-container matColumnDef="loanType">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Loan Type </th>
        <td mat-cell *matCellDef="let row"> {{row.loanType}} </td>
      </ng-container>
  
      <!-- lender Column -->
      <ng-container matColumnDef="lender">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Lender </th>
        <td mat-cell *matCellDef="let row"> {{row.lender}} </td>
      </ng-container>
  
      <!-- loanAmount Column -->
      <ng-container matColumnDef="loanAmount">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Loan Amount </th>
        <td mat-cell *matCellDef="let row"> {{row.loanAmount | currency}} </td>
      </ng-container>
  
      <!-- loanIssueDate Column -->
      <ng-container matColumnDef="loanIssueDate">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Loan Issue Date </th>
        <td mat-cell *matCellDef="let row"> {{row.loanIssueDate | date}} </td>
      </ng-container>

      <!--  paymentDue Column -->
      <ng-container matColumnDef="paymentDue">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Payment Due </th>
        <td mat-cell *matCellDef="let row"> {{row.paymentDue | date}} </td>
      </ng-container>
   <!--  loanStatus Column -->
      <ng-container matColumnDef="loanStatus">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Loan Status </th>
        <td mat-cell *matCellDef="let row"> {{row.loanStatus}} </td>
      </ng-container>

      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Action</th>
        <td mat-cell *matCellDef="let row"> 
          <button mat-icon-button (click)="editLoan(row)" color="primary">
            <mat-icon>edit</mat-icon>
          </button>
          <button (click)="deleteLoan(row.id)" mat-icon-button color="warn">
            <mat-icon>delete</mat-icon>
          </button>

          
        </td>
      </ng-container>





      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
      </tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
  </div>
  

</div>

</div>
